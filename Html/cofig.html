        <!-- Contenido de configuración -->
        <div class="content">
            <div class="container">
                <h2>Configuración del Sistema</h2>
                
                <!-- Pestañas -->
                <div class="tab">
                    <button class="tablinks active" onclick="openTab(event, 'pagos')">Pagos</button>
                    <button class="tablinks" onclick="openTab(event, 'usuarios')">Usuarios</button>
                    <button class="tablinks" onclick="openTab(event, 'empresa')">Empresa</button>
                </div>
                
                <!-- Contenido de pestaña Pagos -->
                <div id="pagos" class="tabcontent active">
                    <h3>Configuración de Pagos</h3>
                    <br>
                    
                    <div class="form-group">
                        <label for="moneda">Moneda Principal:</label>
                        <input type="text" id="moneda" placeholder="Ej: MXN">
                    </div>
                    
                    <div class="form-group">
                        <label for="comision">Comisión por Tarjeta (%):</label>
                        <input type="number" id="comision" min="0" max="20" step="0.1" placeholder="Ej: 2.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="metodos-pago">Métodos de Pago Habilitados:</label>
                        <select id="metodos-pago" multiple>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="dolares">Dólares</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button class="secondary" onclick="resetForm('pagos')">Restablecer</button>
                        <button class="success" onclick="guardarConfigPagos()">Guardar Configuración</button>
                    </div>
                </div>
                
                <!-- Contenido de pestaña Usuarios -->
                <div id="usuarios" class="tabcontent">
                    <h3>Gestión de Usuarios</h3>
                    <br>
                    
                    <div class="form-group">
                        <label for="nuevo-usuario">Nombre de Usuario:</label>
                        <input type="text" id="nuevo-usuario" placeholder="Ej: juan.perez">
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre-completo">Nombre Completo:</label>
                        <input type="text" id="nombre-completo" placeholder="Ej: Juan Pérez Ramírez">
                    </div>
                    
                    <div class="form-group">
                        <label for="area-usuario">Área Asignada:</label>
                        <select id="area-usuario">
                            <option value="">Seleccione un área...</option>
                            <option value="caja">Caja</option>
                            <option value="atencion">Atención al Cliente</option>
                            <option value="almacen">Almacén</option>
                            <option value="administracion">Administración</option>
                            <option value="gerencia">Gerencia</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="nivel-acceso">Nivel de Acceso:</label>
                        <select id="nivel-acceso">
                            <option value="basico">Básico</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="avanzado">Avanzado</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button class="secondary" onclick="resetForm('usuarios')">Limpiar</button>
                        <button class="success" onclick="agregarUsuario()">Agregar Usuario</button>
                    </div>
                    
                    <h4>Usuarios Registrados</h4>
                    <table id="tabla-usuarios">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Área</th>
                                <th>Acceso</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Usuarios se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Contenido de pestaña Empresa -->
                <div id="empresa" class="tabcontent">
                    <h3>Configuración de la Empresa</h3>
                    <br>
                    
                    <div class="form-group">
                        <label for="nombre-empresa">Nombre de la Empresa:</label>
                        <input type="text" id="nombre-empresa" placeholder="Ej: Abarrotes Pedro">
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" placeholder="Ej: Calle Principal #123">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" placeholder="Ej: 555-123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label for="horario">Horario de Atención:</label>
                        <input type="text" id="horario" placeholder="Ej: Lunes a Viernes 8:00 - 20:00">
                    </div>
                    
                    <div class="form-actions">
                        <button class="secondary" onclick="resetForm('empresa')">Restablecer</button>
                        <button class="success" onclick="guardarConfigEmpresa()">Guardar Configuración</button>
                    </div>
                </div>
            </div>
        </div>
